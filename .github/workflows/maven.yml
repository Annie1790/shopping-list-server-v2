name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Create Surefire repo
      run: cd grocery/target && cp
        
    - name: Build with Maven
      run: cd grocery && mvn clean install -DskipTests

    - name: Run Tests
      run: cd grocery && mvn test

    - name: Surefire Report
      uses: ScaCap/action-surefire-report@v1.8.0

